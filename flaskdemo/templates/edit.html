        <h2 class="d-flex justify-content-center">ToDoApp</h2>
        <form method="POST">
            <div class="form-group ">
                <input type="text" class="form-control" name="tit" placeholder="Title" value="{{data[1]}}">
            </div>

                <input type="text" class="form-control" name="desc" placeholder="Description" value="{{data[2]}}">
            </div>

                <input type="date" name="date" class="form-control" value="{{data[3]}}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary btn-block" >edit</button>
            </div>
        </form>
        
    </div>
